<p>listado de Dragon Ball Z</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado:</h3>
    <span>{{heroeBorrado}}</span>

</div>
<button (click)="borrarHeroe()">Borrar</button>
<ng-template #noBorrado>
    <h3>No borrado</h3>

</ng-template>

<ul>
    <li *ngFor="let item of heroes">
        {{item}}
    </li>
</ul>
